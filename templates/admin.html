<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Menu</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <p>
                {{ form.title.label }}<br>
                {{ form.title(size=32) }}
            </p>
            <p>
                {{ form.body.label }}<br>
                {{ form.body(cols=32, rows=4) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
        <a href="{{ url_for('logout') }}">Odhlásiť sa</a>
    </div>
</body>
</html>
